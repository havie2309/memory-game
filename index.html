<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Memory Game</h1>

    <div class="game-container">
        <div class="msg">Your game will start in <span class="time"></span> seconds!</div>
        <div class="gameTimer">Time remaining: <span class="time"></span> seconds!</div>
        <div id="grid"></div>
        <div id="score">Moves: 0</div>
        <button id="restartButton">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
